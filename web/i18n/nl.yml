        about:
            intro:
                <p>OpenStreetMap gebruikt <b>tags</b> in de vorm <b>sleutel=waarde</b>
                om betekenis te geven aan geografische objecten. Taginfo verzamelt informatie
                over deze tags uit verscheidene bronnen om u te helpen begrijpen wat
                zij betekenen en doe zij worden gebruikt.</p>
            more: Meer over Taginfo...
        international:
            see: Bekijk andere sites van Taginfo...
    about:
        about_taginfo:
            title: Over Taginfo
            text: |
                <p>OpenStreetMap gebruikt <b>tags</b> om betekenis te geven aan geografische objecten. Er
                is geen vaste lijst van deze tags. Nieuwe tags kunnen worden uitgevonden en gebruikt indien nodig.
                Iedereen mag een nieuwe tag maken en die toevoegen aan nieuwe of bestaande objecten.
                Dat maakt OpenStreetMap enormo flexibel, maar soms ook enigszins moeilijk
                om mee te werken.</p>
                <p>Of u nu bijdraagt aan OSM of de gegvens van OSM gebruikt, er zijn altijd
                vragen als: Welke tags gebruiken mensen voor object X? Welke tags mag ik gebruiken
                voor object Y zodat het correct op de kaart verschijnt? Is de tag Z die wordt beschreven
                op de wiki nog in gebruik en waar?</p>
                <p>Taginfo helpt u bij het weergeven van statistieken over welke tags actueel in de
                database staan, hoeveel mensen die tags gebruiken, waar zij wordne gebruikt, enzovoort. Het
                krijgt ook informatie over tags vanaf de wiki en van andere plaatsen. Taginfo
                probeert alle informatie over tags bij elkaar te brengen om u te helpen begrijpen
                hoe zij wordne gebruikt en wat zij betekenen. Bekijk een <a href="/sources">lijst met bronnen</a>
                die Taginfo gebruikt.</p>
        about_site:
            title: Over deze site
        building_on_taginfo:
            title: Bouwen op Taginfo
            text: |
                <p>U kunt de gegevens van Taginfo in uw eigen projecten gebruiken:</p>
                <h3>API</h3>
                <p>Toegang tot gegevens van Taginfo kan wordne verkregen via een REST API. Bekijk de
                <a href="/taginfo/apidoc">API documentatie</a> voor details, enige algemene informatie staat
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/API">op de wiki van OSM</a>.
                De servers die de API van Taginfo uitvoeren hebben geen onbeperkte bronnen.
                Gebruik de API met beleid. Neem contact op met de beheerders van de
                die u gebruikt als u twijfelt of praat met ons op de mailinglijst.</p>
                <h3>Downloaden</h3>
                <p>Als u met de gegevens die worden gebruikt door Taginfo wilt experimenteren, kunt u de
                regelmatig bijgewerkte bestanden van de database van Sqlite downloaden. Al het voorbereidende werk is al voor u gedaan.
                Bekijk de <a href="/download">downloadpagina</a> voor een lijst met bestanden. Onthoud dat
                sommige van deze bestanden behoorlijk groot kunnen zijn. Indien u ze regelmatig wilt downloaden,
                neem contact op met de beheerders van de site die u gebruikt of praat met ons op de mailinglijst.</p>
                <h3>Licentie</h3>
                <p>De gegevens die beschikbaar zijn via Taginfo vallen onder de licentie ODbL, 
                <a class="extlink" href="//www.openstreetmap.org/copyright">dezelfde
                licentie als de gegevens van OpenStreetMap</a>.</p>
        software:
            title: De software van Taginfo
            text: |
                <p>De software van Taginfo werd gemaakt door en wordt onderhouden door
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/User:Joto">Jochen Topf</a>.
                Het webdesign werd gemaakt door
                <a class="extlink" href="http://www.ctd-studio.co.uk/">Christian Topf</a>.</p>
                <h3>Vertalingen</h3>
                <p>We hebben vertalers nodig voor de gebruikersinterface van Taginfo. Bekijk het <a
                href="/taginfo/translations">overzicht van vertalingen</a> voor talen die
                enig werk nodig hebben. Meer informatie over hoe te helpen staat op de
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/I18N">wiki van OSM</a>.</p>
                <h3>Code</h3>
                <p>Alle software achter de site van Taginfo is Open Source. U kunt die krijgen op
                <a class="extlink" href="https://github.com/joto/taginfo/">GitHub</a>. Voor een overzicht,
                bekijk de pagina over de <a class="extlink"
                href="//wiki.openstreetmap.org/wiki/Taginfo/Architecture"> architectuur
                van Taginfo</a> op de wiki van OSM.</p>
                <h3>uw eigen instance uitvoeren</h3>
                <p>U kunt uw eigen
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Sites"> site met Taginfo</a> uitvoeren,
                met bijvoorbeeld alleen gegevens voor uw eigen land. Instructies staan
                <a class="extlink" href="//wiki.openstreetmap.org/wiki/Taginfo/Running">op de wiki
                van OSM</a>.</p>
                <h3>Rapporteren van problemen en verzoeken tot verbetering</h3>
                <p>Rapporteren van problemen en verzoeken tot verbetering zouden moeten wordne gericht aan de <a class="extlink"
                href="https://github.com/joto/taginfo/issues">GitHub issuetracker</a>. Of u kunt
                met ons praten op de mailinglijst.</p>
                <h3>Contact/Mailinglijst</h3>
                <p>Neem contact met ons op via de
                <a class="extlink" href="//lists.openstreetmap.org/listinfo/taginfo-dev">taginfo-dev mailinglijst</a>
                indien u vragen heeft of wilt helpen.</p>
    sources:
        intro: |
            <p>Taginfo verzamelt gegevens over tags van OSM uit verschillende bronnen en brengts die
            samen om doorheen te bladeren en te onderzoeken.</p>
            <p>Onthoud dat Taginfo deze gegevens alleen maar weergeeft. Als u die wilt wijzigen, moet
            u teruggaan naar de bron.</p>
        list:
            title: Lijst van bronnen
            intro: Hier is een lijst van momenteel gebruikte bronnen. In de toekomst zouden meer bronnen kunnen worden geïntegreerd.
        description:
            db: |
                <p>Statistieken over keys, tags, en typen relatie worden gegenereerd uit de <a class="extlink" href="http://planet.openstreetmap.org/">database van OSM</a> (of een extract) als ook uit de kaarten die de geografische verdeling van nodes en wegen weergeven.</p>
            wiki: |
                <p>De <a class="extlink" href="//wiki.openstreetmap.org/">wiki van OSM</a> wordt gelezen en alle pagina's Key:*, Tag:*, en Relation:* (in alle verschillende talen) worden geanalyseerd. Beschrijvingen, afbeeldingen, gerelateerde tags, etc. worden daaruit uitgenomen.</p>
            languages: |
                <p>Taginfo krijgt informatie over de verschillende talen in de wereld, hun codes, namen, etc. uit verscheidene registraties van <a class="extlink" href="http://www.iana.org/">IANA</a> en <a class="extlink" href="http://www.unicode.org/">Unicode</a>.</p>
            projects: |
                <p>Projecten die op enigerlei wijze tags van OSM gebruiken, zoals bewerkers, kaarten, routers, etc. Bekijk <a href="/projects">de lijst met projecten</a>.</p>
        updates:
            title: Bijwerkingen
            intro: De gegevens van Taginfo worden regelmatig bijgewerkt vanuit de bronnen.
        data_until: Gegevens tot
        last_update_run: Laatste uitgevoerde bijwerking
        data_until_explanation: Alle bewerkingen tot deze tijd zullen in de gegevens staan, latere bewerkingen zouden er in kunnen staan.
        to: tot en met
    download:
        intro: |
            <p>Hier kunt u de door taginfo gebruikte databases downloaden. Alle gegevens zijn opgeslagen
            in databases van <a class="extlink" href="http://www.sqlite.org/">Sqlite</a> .
            De databasebestanden werden daarna verpakt met <a class="extlink" href="http://www.bzip.org/">bzip2</a>.</p>
            <p>Indien u deze databases niet wilt downloaden, maar geautomatiseerde toegang nodig heeft
            tot de gegevens, kunt u ook de <a href="/about">API</a> gebruiken.</p>
